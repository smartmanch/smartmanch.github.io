<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery pH Test Simulation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h2 {
            margin-bottom: 20px;
            color: #f1c40f;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            text-align: center;
        }

        /* लैब कंटेनर */
        .lab-container {
            position: relative;
            width: 850px;
            height: 520px;
            background: #34495e;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 2px solid #7f8c8d;
        }

        /* बीकर एरिया */
        .beaker-area {
            position: relative;
            height: 250px;
            width: 200px;
            margin-top: 30px;
        }

        .beaker {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 200px;
            border: 4px solid rgba(255, 255, 255, 0.6);
            border-top: none;
            border-radius: 0 0 20px 20px;
            background: rgba(255, 255, 255, 0.05);
            overflow: hidden;
            z-index: 2;
        }

        .liquid {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 140px;
            background-color: #ecf0f1;
            transition: background-color 1s ease;
            opacity: 0.8;
        }

        /* लिटमस पेपर */
        .ph-strip-holder {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 180px;
            background: #95a5a6;
            z-index: 1;
            transition: top 1.5s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            cursor: pointer;
            border-radius: 4px;
            border: 1px solid #7f8c8d;
        }

        .ph-paper {
            width: 100%;
            height: 50px;
            background-color: #f1c40f; /* डिफ़ॉल्ट पीला */
            transition: background-color 0.5s ease;
            border-radius: 0 0 4px 4px;
        }

        /* कंट्रोल्स */
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            z-index: 10;
        }

        select {
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background: #ecf0f1;
            color: #2c3e50;
            font-weight: bold;
            width: 250px;
        }

        button {
            padding: 10px 25px;
            font-size: 16px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 0 #219150;
            transition: all 0.1s;
        }

        button:active { transform: translateY(4px); box-shadow: none; }
        button:disabled { background-color: #7f8c8d; box-shadow: none; cursor: not-allowed; transform: none;}

        /* स्केल और नंबर */
        .scale-wrapper {
            width: 90%;
            margin-top: 50px;
            position: relative;
        }

        .ph-gradient {
            height: 30px;
            width: 100%;
            border-radius: 15px;
            background: linear-gradient(to right, 
                #e74c3c 0%,   /* 0 */
                #e67e22 21%,  /* 3 */
                #f1c40f 42%,  /* 6 */
                #2ecc71 50%,  /* 7 */
                #1abc9c 57%,  /* 8 */
                #3498db 71%,  /* 10 */
                #9b59b6 85%,  /* 12 */
                #8e44ad 100%  /* 14 */
            );
            border: 2px solid white;
            position: relative;
        }

        /* 0-14 नंबर */
        .scale-numbers {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-family: monospace;
            font-size: 14px;
            color: #bdc3c7;
            padding: 0 2px;
        }
        
        .scale-numbers span {
            position: relative;
            width: 20px;
            text-align: center;
        }
        
        .scale-numbers span::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 6px;
            background-color: white;
        }

        /* तीर (Arrow) */
        .indicator-arrow {
            position: absolute;
            top: -50px;
            left: 50%; /* Start at 7 */
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: left 1s cubic-bezier(0.25, 1, 0.5, 1);
            z-index: 5;
            opacity: 0; /* शुरू में छिपा हुआ */
        }
        
        /* जब टेस्ट रन हो जाए तो तीर दिखे */
        .indicator-arrow.show {
            opacity: 1;
        }

        .arrow-text {
            background: #f1c40f;
            color: #2c3e50;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 15px;
            margin-bottom: 5px;
            white-space: nowrap;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            text-align: center;
        }

        .arrow-shape {
            width: 0; 
            height: 0; 
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 12px solid #f1c40f;
        }

        /* फूटर */
        .footer-info {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            color: #95a5a6;
        }
        .author-name { color: #0be881; font-weight: bold; letter-spacing: 0.5px; }
        .cc-badge { background: #e74c3c; color: white; padding: 2px 6px; border-radius: 4px; font-size: 12px; font-weight: bold; margin-right: 5px;}

    </style>
</head>
<body>

    <h2>pH मान परीक्षण (Mystery Lab)</h2>

    <div class="lab-container">
        
        <div class="controls">
            <select id="substanceSelect" onchange="resetStrip()">
                <option value="7">शुद्ध जल (Water)</option>
                <option value="7.4">मानव रक्त (Human Blood)</option>
                <option value="2">नींबू का रस (Lemon Juice)</option>
                <option value="1">बैटरी एसिड (Battery Acid)</option>
                <option value="3">सिरका (Vinegar)</option>
                <option value="5">कॉफी (Coffee)</option>
                <option value="9">बेकिंग सोडा (Baking Soda)</option>
                <option value="10">साबुन का पानी (Soap Water)</option>
                <option value="13">ब्लीच (Bleach)</option>
                <option value="14">नाली साफ करने वाला (Drain Cleaner)</option>
            </select>
            <button id="testBtn" onclick="runTest()">Test pH</button>
        </div>

        <div class="beaker-area">
            <div id="stripHolder" class="ph-strip-holder">
                <div style="flex:1;"></div>
                <div id="phPaper" class="ph-paper"></div>
            </div>
            <div class="beaker">
                <div id="liquid" class="liquid"></div>
                <div style="position:absolute; top:0; left:15px; width:15px; height:100%; background:linear-gradient(to right, rgba(255,255,255,0.1), rgba(255,255,255,0.4), rgba(255,255,255,0.1));"></div>
            </div>
        </div>

        <div class="scale-wrapper">
            <div id="arrow" class="indicator-arrow">
                <div id="resultText" class="arrow-text">pH ?</div>
                <div class="arrow-shape"></div>
            </div>

            <div class="ph-gradient"></div>
            
            <div class="scale-numbers">
                <span>0</span><span>1</span><span>2</span><span>3</span><span>4</span>
                <span>5</span><span>6</span><span>7</span><span>8</span><span>9</span>
                <span>10</span><span>11</span><span>12</span><span>13</span><span>14</span>
            </div>

            <div style="display:flex; justify-content:space-between; margin-top:5px; font-size:12px; font-weight:bold;">
                <span style="color:#e74c3c">Acidic (अम्लीय)</span>
                <span style="color:#2ecc71">Neutral (उदासीन)</span>
                <span style="color:#8e44ad">Basic (क्षारीय)</span>
            </div>
        </div>

    </div>

    <div class="footer-info">
        <span class="cc-badge">CC</span> <span class="author-name">@Rohitash Bharia</span>
        <p>निर्देश: कोई भी पदार्थ चुनें और 'Test pH' दबाकर उसका मान पता करें।</p>
    </div>

<script>
    const stripHolder = document.getElementById('stripHolder');
    const phPaper = document.getElementById('phPaper');
    const liquid = document.getElementById('liquid');
    const substanceSelect = document.getElementById('substanceSelect');
    const arrow = document.getElementById('arrow');
    const resultText = document.getElementById('resultText');
    const testBtn = document.getElementById('testBtn');

    // pH के लिए सटीक रंग कोड
    function getColorForPH(ph) {
        if(ph <= 1) return "#EE1C25"; // Red
        if(ph == 2) return "#F26724"; // Orange-Red
        if(ph == 3) return "#F8C511"; // Yellow-Orange
        if(ph == 4) return "#F5E92D"; // Yellow
        if(ph == 5) return "#B5D333"; // Greenish Yellow
        if(ph == 6) return "#84C341"; // Light Green
        if(ph == 7) return "#4DB749"; // Green (Neutral)
        if(ph == 7.4) return "#34A853"; // Blood
        if(ph == 8) return "#33A94B"; // Dark Green
        if(ph == 9) return "#00A89D"; // Teal
        if(ph == 10) return "#2D88C3"; // Light Blue
        if(ph == 11) return "#3E5BA9"; // Blue
        if(ph == 12) return "#4F449B"; // Dark Blue
        if(ph == 13) return "#683C91"; // Purple
        if(ph >= 14) return "#8D2888"; // Violet

        // रेंज के लिए
        return ph < 7 ? "#F26724" : (ph > 7.5 ? "#00A89D" : "#4DB749");
    }

    function getNature(ph) {
        if (ph < 7) return "अम्लीय (Acidic)";
        if (ph == 7) return "उदासीन (Neutral)";
        if (ph == 7.4) return "हल्का क्षारीय";
        if (ph > 7) return "क्षारीय (Basic)";
    }

    function resetStrip() {
        stripHolder.style.top = "-100px";
        
        // तीर को छिपाएं जब तक टेस्ट न हो
        arrow.classList.remove('show');
        
        setTimeout(() => {
            phPaper.style.backgroundColor = "#f1c40f"; // Reset to yellow
            resultText.innerText = "pH ?";
        }, 500);
        
        liquid.style.backgroundColor = "#ecf0f1"; 
        testBtn.disabled = false;
    }

    function runTest() {
        testBtn.disabled = true;
        const phVal = parseFloat(substanceSelect.value);
        const color = getColorForPH(phVal);
        const nature = getNature(phVal);

        // 1. बीकर का रंग बदलें
        liquid.style.backgroundColor = color;
        liquid.style.opacity = "0.7";

        // 2. स्ट्रिप नीचे लाएं
        stripHolder.style.top = "80px"; 

        // 3. परिणाम दिखाएं (देरी के बाद)
        setTimeout(() => {
            phPaper.style.backgroundColor = color;
            
            // तीर दिखाएं और मूव करें
            arrow.classList.add('show');
            let percentage = (phVal / 14) * 100;
            arrow.style.left = percentage + "%";
            
            resultText.innerHTML = `pH ${phVal}<br><small>${nature}</small>`;

            // स्ट्रिप वापस ऊपर
            setTimeout(() => {
                stripHolder.style.top = "-60px"; 
                testBtn.disabled = false;
            }, 1500);

        }, 1000); 
    }

    // इनिशियलाइज़
    resetStrip();

</script>

</body>
</html>
